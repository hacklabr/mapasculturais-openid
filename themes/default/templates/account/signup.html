{% extends "iddacultura/base_right_bar.html" %}

{% block content %}
<div id="registro" class="box-registro col-5">
    <h5 class="textcenter">Crie uma conta</h5>

    {% with next=request.GET.next %}
    <form method='post' method="post" action='{% url "account_signup" %}{% if next %}?next={{next|urlencode}}{% endif %}'>

        {% csrf_token %}
        {{ form.as_p }}

        <div class="clearfix">
            <a class="alignleft small" href="{% url 'account_login' %}{% if next %}?next={{next|urlencode}}{% endif %}">JÃ¡ tenho uma conta</a>
            <input class="alignright" type="submit" value="criar conta" />
        </div>
    </form>
    {% endwith %}
</div>
{% endblock %}
