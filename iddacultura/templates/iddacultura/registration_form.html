    {% if request.user.is_authenticated %}
        <p>Você já está autenticado!</p>
    {% else %}
        <div class="centerdiv col-6">
            <h1>Cadastre-se</h1>
            <form method='post'>
                <table>
                    {% csrf_token %}
                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}" />
                    {% endif %}
                    {{ form }}
                    <tr><td></td><td><input type="submit" value="Registrar" /></td></tr>
                </table>
            </form>
        </div>
    {% endif %}
